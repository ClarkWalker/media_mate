<!DOCTYPE html>
<html lang="en">
<head>
	<!-- inject:css -->
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="pace.css">
	<link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
	<link rel="stylesheet" href="node_modules/izitoast/dist/css/iziToast.min.css">
	<!-- endinject -->
    <meta charset="UTF-8">
    <title>Media Mate Downloader</title>
</head>
<body>
<!-- inject:js -->
<script src="renderjs/render-err.js"></script>
<script src="renderjs/pace.min.js"></script>
<script src="renderjs/downloader.js"></script>
<!-- endinject -->
<script src="https://use.fontawesome.com/c7450b3c67.js"></script>
<section class="hero is-primary is-bold">
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				Downloading
			</h1>
			<h2 class="subtitle">
				Paste a <a href="http://showrss.info">ShowRSS</a> feed below
			</h2>
		</div>
	</div>
</section>
<div class="columns">
	<div class="column is-narrow">
	</div>
	<div class="column">
		<div class="box">
			<button id="dlAll" onclick="dlAll()" class="button is-primary" style="display: none; float: right;">Download All</button>
			<button style="float: right;" onclick="dropTorrents()" class="button is-primary">Drop Torrents DB</button>
			<button style="float: right;" onclick="insertDlPath()" id="dlpath" class="button is-primary">Choose DL Path</button>
			<p id="rssp" class="subtitle">
				<input id="rss" placeholder="Paste ShowRSS feed url." type="text" onkeypress="return runScript(event)" title="magnet">
			</p>
		</div>
	</div>
</div>
<div id="Progress" style="display: none; width: 100%; height: 50%"></div>
<div id="dls" style="display: none; text-align: center;">
	<form id="dlbox">

	</form>
</div>
</body>
</html>
